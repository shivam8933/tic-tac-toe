<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="msg-container hide">
      <br />
      <p id="msg">winner</p>
    </div>
    <div class="bu">
      <button class="new-game">New Game</button>
    </div>
    <main>
      <div class="container gameStart">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button class="rstBtn gameStart">Reset Game</button>
      <div class="foot">
        <p class="issuer">Made With &hearts; By PRIYANSHU</p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
